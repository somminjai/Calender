<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            height: 80px;
        }

        th.saturday {
            color: #0000ff;
        }

        th.sunday {
            color: #ff0000;
        }

        td.saturday {
            color: #0000ff;
        }

        td.sunday {
            color: #ff0000;
        }
    </style>
    <title>2023 Calendar</title>
</head>
<body>

<h2>2023 Calendar</h2>

<table>
    <thead>
    <tr>
        <th class="sunday">일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th class="saturday">토</th>
    </tr>
    </thead>
    <tbody>
    <!-- 캘린더 내용은 여기에 추가 -->
    </tbody>
</table>

</body>
</html>
